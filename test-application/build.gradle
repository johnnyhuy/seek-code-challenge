plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group 'com.example'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

springBoot {
    bootJar {
        archiveFileName = "${archiveBaseName.get()}.${archiveExtension.get()}"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-jersey'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.2.9.RELEASE'
    compile "org.flywaydb:flyway-core:5.2.3"

    compile group: 'org.jdbi', name: 'jdbi3-core', version: '3.3.0'
    compile group: 'org.jdbi', name: 'jdbi3-postgres', version: '3.3.0'
    compile group: 'org.jdbi', name: 'jdbi3-sqlobject', version: '3.3.0'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.5.0'

}
